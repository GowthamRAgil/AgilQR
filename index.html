<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function getUniqueLink() {
      fetch("https://script.google.com/macros/s/AKfycbwDf34jQ42JTZE-m_jeVWQwacRn_mJNC6KZjigD07MWOCz8mkD4-73QZcOZs8euAPlFGg/exec?action=generate")
        .then(response => response.text())
        .then(url => window.location.href = url)
        .catch(error => document.getElementById("message").innerHTML = "<h2>Error</h2><p>Please scan again.</p>");
    }
  </script>
</head>
<body onload="getUniqueLink()">
  <div id="message"><h2>Loading...</h2></div>
</body>
</html>
